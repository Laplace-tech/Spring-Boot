<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
	<!-- 질문 등록 버튼 -->
	<div class="row my-3">
		<div class="col-6">
			<a th:href="@{/board/create}" class="btn btn-primary">질문 등록하기</a>
		</div>
	</div>

	<!-- 게시물 리스트 테이블 -->
	<table class="table">
		<thead class="table-dark">
			<tr>
				<th>No.</th>
				<th>Author</th>
				<th>Title</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<!-- boardPage의 content를 출력 -->
			<!--**************************************-->
			<!-- model.addAttribute("boardPage", boardPage); -->
			<tr th:each="board : ${boardPage.content}">
				<td th:text="${board.id}"></td>
				<td th:text="${board.author.memberName}"></td>
				<td>
					<a th:href="@{|/board/detail/${board.id}|}" th:text="${board.subject}"></a>
				</td>
				<td th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
			</tr>
		</tbody>
	</table>

	<!-- 페이징처리 시작 -->
	<div th:if="${!boardPage.isEmpty()}">
		<ul class="pagination justify-content-center">

			<li class="page-item" th:classappend="${!boardPage.hasPrevious} ? 'disabled'">
				<a class="page-link" th:href="@{/board/list(page=${boardPage.number-1})}">
					<span>이전</span>
				</a>
			</li>

			<!-- <li th:each="page : ${#numbers.sequence(0, boardPage.totalPages-1)}"
				th:if="${page >= boardPage.number - 5 and page <= boardPage.number + 5}"
				th:classappend="${page == boardPage.number} ? 'active'" class="page-item">
				<a th:href="@{/board/list(page=${page})}" th:text="${page}" class="page-link"></a>
			</li>
			-->
			<!-- 페이지 링크 5개로 고정 -->
			<li th:each="page, iterStat : ${#numbers.sequence(boardPage.number - 2, boardPage.number + 2)}"
				th:if="${page >= 0 and page < boardPage.totalPages}"
				th:classappend="${page == boardPage.number} ? 'active'" class="page-item">
				<a class="page-link" th:href="@{/board/list(page=${page})}" th:text="${page + 1}"></a>
			</li>

			<li class="page-item" th:classappend="${!boardPage.hasNext} ? 'disabled'">
				<a class="page-link" th:href="@{/board/list(page=${boardPage.number+1})}">
					<span>다음</span>
				</a>
			</li>

		</ul>
	</div>

</div>

</html>
